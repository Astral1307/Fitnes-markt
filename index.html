<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <header>
        <h1>Твой идеальный выбор</h1>
        <p>Начни менять свою жизнь уже сегодня!</p>
        <a href="#form" class="btn">Получить предложение</a>

    <section id="benefits">
        <h2>Почему выбирают нас?</h2>
        <ul>
            <li>Качество</li>

        <h2>Запишись прямо сейчас</h2>
        <form action="/submit" method="POST">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="email" name="email" placeholder="Ваш email" required>
            <button type="submit">Отправить</button>
